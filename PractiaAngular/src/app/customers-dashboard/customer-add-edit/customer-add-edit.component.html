<div mat-dialog-title>Formulario Cliente:</div>
<form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="form__content">
    <div class="form__row">
      <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input
          matInput
          placeholder="Ej. 1234"
          formControlName="Id"
          [readonly]="control.isReadOnly"
        />
        <mat-hint>No modificable</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Empresa</mat-label>
        <input
          matInput
          placeholder="Ej. Nestle"
          formControlName="CompanyName"
        />
      </mat-form-field>
    </div>

    <div class="form__row">
      <mat-form-field appearance="outline">
        <mat-label>Contacto</mat-label>
        <input
          matInput
          placeholder="Ej. Juan Garcia"
          formControlName="ContactName"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Ciudad</mat-label>
        <input matInput placeholder="Ej. Buenos Aires" formControlName="City" />
      </mat-form-field>
    </div>

    <div class="form__row">
      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input
          matInput
          placeholder="Ej. +54 9 111 222-3333"
          formControlName="Phone"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="form__action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancelar
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Guardar" : "Crear" }}
    </button>
  </div>
</form>
