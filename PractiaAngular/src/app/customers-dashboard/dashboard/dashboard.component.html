<div class="body">
  <mat-form-field class="dashboard__filter">
    <mat-label>Busqueda</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej. Alfreds Futterkiste"
      #input
    />
  </mat-form-field>
  <div class="dashboard__menu">
    <button mat-raised-button color="primary" (click)="openForm()">
      Nuevo Cliente
    </button>
    
    
    <mat-paginator
    [pageSizeOptions]="[10, 25, 50, 75, 100]"
    aria-label="Seleccione pagina de cliete"
    ></mat-paginator>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
      </ng-container>

      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre de la Empresa
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CompanyName }}</td>
      </ng-container>

      <ng-container matColumnDef="ContactName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre del Contacto
        </th>
        <td mat-cell *matCellDef="let element">{{ element.ContactName }}</td>
      </ng-container>

      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
        <td mat-cell *matCellDef="let element">{{ element.City }}</td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Numero de telefono
        </th>
        <td mat-cell *matCellDef="let element">{{ element.Phone }}</td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Accion</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="openEditForm(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteCustomer(element.Id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No hay datos para la busqueda realizada "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
